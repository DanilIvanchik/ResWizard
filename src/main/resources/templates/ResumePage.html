<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            margin: 20px;
        }

        p {
            font-size: 18px;
            margin: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a.button {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
        }

        table {
            width: 100%;
        }

        select {
            width: 100%;
            padding: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <center><h3 class="form-header" th:text="${'Hello ' + person.getUsername() +'!'}">VALUE</h3></center>

    <div class="photo">
        <img class="personPhoto" alt="" th:src="@{'/static/images/avatar/' + ${person.avatarTitle}}">
    </div>

    </br>

    <form th:action="@{/resumes/add_message}" th:method="Post">
        <textarea name="message" rows="4" cols="50">Enter your resume message</textarea>
        <br>
        <center><input type="submit" value="Submit"></center>
    </form>

    </br>

    <div class="button-container">
        <form th:each="resume : ${resumes}" th:method="POST" th:action="@{/resumes/{id}(id=${resume.getId()})}">
            <input type="hidden" name="action" value="edit">
            <input type="hidden" name="resumeId" th:value="${resume.getId()}">
            <button class="btn-solid-lg page-scroll" type="submit" name="submit" th:text="${resume.getLanguage()}"></button>
        </form>
        </br>
        <form th:each="resume : ${resumes}" th:method="DELETE" th:action="@{/resumes/delete/{id}(id=${resume.getId()})}">
            <input type="hidden" name="action" value="delete">
            <input type="hidden" name="resumeId" th:value="${resume.getId()}">
            <button class="btn-solid-lg page-scroll" type="submit" name="submit" value="delete">Delete</button>
        </form>
    </div>

    </br>

    <div>
        <form th:method="POST" enctype="multipart/form-data" th:action="@{/resumes/upload_avatar}">
            <table>
                <tr>
                    <td>Select avatar:</td>
                    <td><input type="file" name="file" /></td>
                </tr>
                <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
            </table>
        </form>
        </br>
        <form th:method="POST" enctype="multipart/form-data" th:action="@{/resumes/}">
            <table>
                <tr>
                    <td>File to upload:</td>
                    <td><input type="file" name="file" /></td>
                    <td>
                        <select name="option">
                            <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
                        </select>
                    </td>
                </tr>
                <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
            </table>
        </form>
    </div>

    <div class="button-container">
        <a class="btn-solid-lg page-scroll" th:href="@{/resumes/show_resumes/{id}(id=${person.getId()})}">Get your resume</a>
    </div>
</div>

</body>
</html>
