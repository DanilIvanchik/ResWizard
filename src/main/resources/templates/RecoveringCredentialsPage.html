<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>ResWizard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <center>
      <div class="form-header">
      <h1>Recovering</h1>
    </div>
    </center>
    </br>
    <div class="form-content">
      <form th:method="POST" th:action="@{/user/recover}" th:object="${userDTO}">
        <div class="form-group">
          <label for="email">Enter your email to recover the password:</label>
          <input type="text" th:field="*{email}" id="email" required="required"/>
          <div style="color:#4285F4" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error!</div>
        </div>
        <div class="form-group">
          <button type="submit">Recover</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
