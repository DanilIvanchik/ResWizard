<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>ResWizard</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>

  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>

<body>
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class ="form-header" th:if="${message != null}">
      <center><h1 th:text="${message}"></h1></center>
    </div>
    <center><div class="form-header">
      <h1>Account Login</h1>
    </div></center>
    </br>
    <div class="form-content">
      <form name="f" method="POST" action="/process_login" th:object="${authenticationDTO}">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value = "${_csrf.token}"/>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required="required"/>
          <div style="color:#4285F4" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error!</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required="required"/>
          <div style="color:#4285F4" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error!</div>
        </div>
        <div class="form-group">
          <label class="form-remember">
            <input type="checkbox"/>Remember Me
          </label><a class="form-recovery" href="#">Forgot Password?</a>
        </div>
        <div class="form-group">
          <button class="btn-solid-lg page-scroll" type="submit">Log In</button>
        </div>
      </form>
      </br>
      <form name="f" method="GET" action="/auth/registration">
        <div class="form-group">
          <button class="btn-solid-lg page-scroll" type="submit">Registration</button>
        </div>
      </form>
    </div>
  </div>
</div>


</body>
</html>
